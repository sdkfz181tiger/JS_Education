<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=9,IE=10,IE=11,IE=12" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<title>Blockly</title>
	<link href="../css/font-awesome.css" rel="stylesheet" type="text/css" media="screen">
	<link href="../css/font-enchantjs.css" rel="stylesheet" type="text/css" media="screen">
	<link href="../css/custom.css?{{0|rand:999}}" rel="stylesheet" type="text/css" media="screen">
	<link href="../css/main.css?{{0|rand:999}}" rel="stylesheet" type="text/css" media="screen">

	<!-- Blockly -->
	<script src="./lib_files/blockly/blockly_compressed.js"></script>
	<script src="./lib_files/blockly/blocks_compressed.js"></script>
	<script src="./lib_files/blockly/javascript_compressed.js"></script>
	<script src="./lib_files/blockly/msg/js/en.js"></script>

	<!-- Main(Start) -->
	<script src="./sources/dg.enchant.js?rdm=96"></script>
	<script src="./sources/main_ratchet.js?rdm=96"></script>
	<script src="./sources/main_client.js?rdm=96"></script>
	<script src="./sources/main_ui.js?rdm=96"></script>
	<!-- Main(End) -->

</head>
<body>
	<main class="cd-main-content">
		{{if $contents_notice != ""}}<div class="notice">{{$contents_notice}}</div>{{"\r\n"}}{{/if}}
		<div class="dStatus"><div id="dWord"></div></div>
		<nav class="navigation">
			<div class="container">
				<div class="naviLeft"></div>
				<div class="naviRight">
					<ul>
						<li class="naviLogout"><a href="../login/index_logout.php"><i class="fa fa-sign-out"></i>:Logout</a></li>
						<li class="naviUserName"><i class="fa fa-user"></i>:{{$contents_userName}}</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="content">
			<div class="container">
				<div class="editor">
					<form action="?save={{$save}}" method="POST" name="myEditor">
						<div class="controllBox">
							<div class="controllBoxLeft">
								<!-- Player -->
								<xml id="playerInfo" style="display: none">
									<username>{{$contents_userName}}</username>
								</xml>
								<!-- Blockly -->
<xml id="blocklyDefault" style="display: none">
	<block type="player_create" deletable="false" x="5" y="5"></block>
</xml>

<xml id="blocklyTool" style="display: none">
	<category name="ほうこう" colour="120">
        <block type="player_dirup"></block>
        <block type="player_dirdown"></block>
        <block type="player_dirleft"></block>
        <block type="player_dirright"></block>
    </category>
    <category name="こうどう" colour="60">
        <block type="player_action_attack"></block>
        <block type="player_action_magic"></block>
        <block type="player_action_guard"></block>
        <block type="player_action_knock"></block>
    </category>
    <category name="いどう" colour="210">
        <block type="player_moveup"></block>
        <block type="player_movedown"></block>
        <block type="player_moveleft"></block>
        <block type="player_moveright"></block>
    </category>
    <category name="しらべる" colour="170">
        <block type="if_then"></block>
        <block type="tile_checktile_up"></block>
        <block type="tile_checktile_down"></block>
        <block type="tile_checktile_left"></block>
        <block type="tile_checktile_right"></block>
        <block type="tile_type_road"></block>
        <block type="tile_type_wall"></block>
        <block type="tile_type_door"></block>
    </category>
    <category name="れんぞく" colour="300">
        <block type="repeat_do"></block>
        <block type="repeat_counter"></block>
    </category>
	<category name="Other" colour="170">
		<block type="controls_if"></block>
		<block type="controls_repeat_ext"></block>
		<block type="logic_compare"></block>
		<block type="math_number"></block>
		<block type="math_arithmetic"></block>
		<block type="text"></block>
		<block type="text_print"></block>
	</category>
</xml>
								<div id="blocklyBox"></div>
								<!-- Run -->
								<div class="runBox">
									<div id="submitRunCode" data-tooltip="じっこうする?">Run</div>
									<div id="submitDummyCode">Dummy</div>
								</div>
							</div>
							<div class="controllBoxRight">
								<div class="gameCanvas">
									<div class="gameArcade">
										<div id="enchant-stage"></div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="container">
				<div class="poweredby">{{$contents_poweredby}}</div>
			</div>
		</div>
	</main>

	<div class="cd-panel from-right">
		<header class="cd-panel-header">
			<h1>Twitter</h1>
			<a href="#0" class="cd-panel-close">Close</a>
		</header>

		<div class="cd-panel-container">
			<div class="cd-panel-content">
				<!-- Contents -->
				Contents
			</div> <!-- cd-panel-content -->
		</div> <!-- cd-panel-container -->
	</div> <!-- cd-panel -->
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>TODO</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="wrapper">
			<h1>TODO</h1>
			<p>
				<button v-on:click="switchTodos">Switch</button>
			</p>
			<p v-if="done == false">TODOリスト(完了)</p>
			<p v-else>TODOリスト(未完)</p>
			<ul v-for="todo in getTodos" v-bind:key="todo.id">
				<li v-if="todo.id !== edit">
					<button v-on:click="editTodo(todo.id)">Edit</button>
					{{ todo.id }}_{{ todo.title }}_{{ todo.detail }}
					<button v-on:click="toggleTodo(todo.id)">Toggle</button>
					<button v-on:click="removeTodo(todo.id)">Remove</button>
				</li>
				<li v-else>
					<button v-on:click="updateTodo(todo.id)">Update</button>
					{{ todo.id }}_<input v-model="todo.title"/>_<input v-model="todo.detail"/>
					<button v-on:click="toggleTodo(todo.id)">Toggle</button>
					<button v-on:click="removeTodo(todo.id)">Remove</button>
				</li>
			</ul>
			<p>
				TODO追加 title:{{ title }}
			</p>
			<input v-model="title"/>_<input v-model="detail"/>
			<button v-on:click="pushTodo">Push</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
		<script src="script.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Hello Three.js</title>
	<style>
	body{
		margin: 0px; overflow: hidden;
		background-color: #333333;
	}
	button{
		width: 60px; height: auto;
		margin: 2px; padding: 5px;
		font-size: 0.5em;
	}
	</style>
</head>
<body>
	<div id="stage"></div>

	<p>
		<button class="bShow" name="sitting.fbx">Sit</button>
		<button class="bShow" name="sittotype.fbx">ToType</button>
		<button class="bShow" name="typetosit.fbx">ToSit</button>
		<button class="bShow" name="typing.fbx">Type</button>
	</p>

	<p>
		<button class="bShow" name="breakdance.fbx">Break</button>
		<button class="bShow" name="dancing.fbx">Dance</button>
		<button class="bShow" name="rumba.fbx">Rumba</button>
		<button class="bShow" name="salsa.fbx">Salsa</button>
		<button class="bShow" name="twist.fbx">Twist</button>
	</p>
	<p>
		<button id="bPlay">Play</button>
		<button id="bStop">Stop</button>
	</p>

	<!-- Three.js -->
	<script src="./libs/three-js/three.min.js" defer></script>
	<script src="./libs/utilities/libs/stats.min.js" defer></script>
	<script src="./libs/utilities/libs/inflate.min.js" defer></script>
	<script src="./libs/utilities/controls/TrackballControls.js" defer></script>
	<script src="./libs/utilities/renderers/Projector.js" defer></script>
	<script src="./libs/utilities/loaders/FBXLoader.js" defer></script>
	<script src="./libs/utilities/WebGL.js" defer></script>
	<script src="./libs/tween-js/Tween.js" defer></script>
	<!-- jQuery -->
	<script src="./libs/jquery/jquery.min.js" defer></script>
	<script src="./js/utility.js" defer defer></script>
	<script src="./js/app.js" defer></script>
	<audio muted></audio>
</body>
</html>

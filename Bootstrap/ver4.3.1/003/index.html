<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>This is title</title>
	<!-- Stylesheet -->
	<link href="./lib_files/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen"/>
	<link href="./css/custom.css" rel="stylesheet" type="text/css" media="screen"/>
</head>
<body>
	<div class="container">
		<h1>Hello Bootstrap!!</h1>

		<!-- New button and Modal start -->
		<div class="row">
			<div class="col-sm">
				<!-- New_start-->
				<p>
					<button type="button" class="btn btn-primary" 
						data-toggle="modal" data-target="#exampleModal">New</button>
				</p>
				<!-- New_end-->
				<!-- Modal_start -->
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<!-- Form start -->
								<form>
									<div class="form-group">
										<label for="inputName">
											Name
											<span class="badge badge-warning">必須</span>
										</label>
										<input type="text" class="form-control" id="inputName" placeholder="Enter name">
									</div>
									<div class="form-group">
										<label for="inputEmail">
											Email address
											<span class="badge badge-warning">必須</span>
										</label>
										<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
										<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
									</div>
									<div class="form-group">
										<label for="inputPassword">
											Password
											<span class="badge badge-warning">必須</span>
										</label>
										<input type="password" class="form-control" id="inputPassword" placeholder="Password">
									</div>
									<div class="form-check">
										<input type="checkbox" class="form-check-input" id="inputCheck">
										<label class="form-check-label" for="inputCheck">利用規約に同意する</label>
									</div>
									<button type="submit" class="btn btn-primary">Submit</button>
									<hr/>
									<div class="alert alert-primary" role="alert" id="alert">
										フォームに情報を入力してください。
									</div>
								</form>
								<!-- Form end -->
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
								<button type="button" class="btn btn-primary">Save</button>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</div>
				</div>
				<!-- Modal end -->
			</div>
		</div>
		<!-- New button and Modal end -->

		<!-- TODO list start -->
		<div class="row">
			<div class="col-sm">
				xxx
			</div>
		</div>
		<!-- TODO list end -->
	</div>
	<!-- JQuery -->
	<script src="./lib_files/jquery/jquery-3.4.1.min.js"></script>
	<!-- Bootstrap -->
	<!-- <script src="./lib_files/bootstrap/vendor/popper.min.js"></script> -->
	<script src="./lib_files/bootstrap/js/bootstrap.min.js"></script>
	<!-- Custom -->
	<script src="./js/custom.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>This is title</title>
	<!-- Stylesheet -->
	<link href="./lib_files/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen"/>
	<link href="./css/custom.css" rel="stylesheet" type="text/css" media="screen"/>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-messaging.js"></script>
</head>
<body>
	<div class="container">

		<h1 id="target">Hello Firebase!!</h1>
		
		<div class="row">
			<div class="col-sm">
				<form>
					<div class="form-group">
						<label for="inputName">
							Name
							<span class="badge badge-warning">必須</span>
						</label>
						<input type="text" class="form-control" id="inputName" placeholder="Enter name">
					</div>
					<div class="form-group">
						<label for="inputEmail">
							Email address
							<span class="badge badge-warning">必須</span>
						</label>
						<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="inputPassword">
							Password
							<span class="badge badge-warning">必須</span>
						</label>
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="inputCheck">
						<label class="form-check-label" for="inputCheck">Check me out</label>
					</div>
					<button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
				</form>
				<br/>
				<div class="alert alert-primary" role="alert" id="alert">
					フォームに情報を入力してください。
				</div>
			</div>
			<div class="col-sm">
				<p>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Name</th>
								<th scope="col">Email</th>
								<th scope="col">Pass</th>
								<th scope="col">Del</th>
							</tr>
						</thead>
						<tbody id="info">
							<tr>
								<th scope="row">*</th>
								<td>***@***.com</td>
								<td>***</td>
								<td><button class="btn btn-danger btn-sm">Del</button></td>
							</tr>
						</tbody>
					</table>
				</p>
			</div>
		</div>
	</div>
	<!-- JQuery -->
	<script src="./lib_files/jquery/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="./lib_files/bootstrap/vendor/popper.min.js"></script>
	<script src="./lib_files/bootstrap/js/bootstrap.min.js"></script>
	<!-- Custom -->
	<script src="./js/custom.js"></script>
</body>
</html>

<html>
<head>
	<meta charset="utf-8">
	<title>VideoGazer</title>
	<link type="text/css" rel="stylesheet" href="./libs/video-js/video-js.css">
	<!-- CSS -->
	<style>body{padding: 0; margin: 0; background-color: #333333;}</style>
	<!-- jQuery -->
	<script type="text/javascript" 
		src="./libs/jquery/jquery.min.js"></script>
</head>
<body>

	<!-- Video -->
	<video id="example_video_1" class="video-js vjs-default-skin"
			controls preload="none" width="480" height="320"
			poster="http://video-js.zencoder.com/oceans-clip.png" data-setup="{}">
		<source src="./videos/cm001.mp4" type="video/mp4" />
		<track kind="captions" src="./libs/video-js/demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
		<track kind="subtitles" src="./libs/video-js/demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
		<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
	</video>

	<!-- Video-js -->
	<script src="./libs/video-js/video.js"></script>
	<script> 
		videojs.options.flash.swf = "./libs/video-js/video-js.swf";
	</script>

	<!-- WebGazer -->
	<script type="text/javascript" 
		src="./libs/webgazer/webgazer.js"></script>
	<script type="text/javascript" 
		src="./libs/webgazer/calibration.js"></script>
	<script type="text/javascript" 
		src="./libs/webgazer/precision_calculation.js"></script>
	<script type="text/javascript" 
		src="./libs/webgazer/precision_store_points.js"></script>

	<!-- custom.js -->
	<script src="./js/custom.js"></script>

</body>
</html>

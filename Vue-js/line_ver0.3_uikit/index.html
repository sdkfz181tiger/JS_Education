<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Hello Vue.js x UIkit!!</title>
	<!-- CSS -->
	<link rel="shortcut icon" href="./images/favicon.ico"> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/css/uikit.min.css"/>
	<link rel="stylesheet" href="./css/custom.css"/>
</head>
<body>
	<div class="container" id="app">
		<header class="header">header</header>
		<main class="main" id="screen">
			<ul>
				<li v-for="(log, id) in txLogs" v-if="log.youFlg==true" class="brace-right">
					「{{log.text}}」
				</li>
				<li v-else class="brace-left">
					<div v-if="tnBase64==''">
						{{log.name}} <img src="images/icon01.png">「{{log.text}}」
					</div>
					<div v-else>
						{{log.name}} <img v-bind:src="tnBase64">「{{log.text}}」
					</div>
				</li>
			</ul>
		</main>
		<aside class="aside">
			<form>
				<fieldset class="uk-fieldset">
					<legend class="uk-legend">Legend</legend>
					<div class="uk-margin">
						<input class="uk-input" type="text" placeholder="Name" v-model="txInput">
					</div>
					<div class="uk-margin">
						<div uk-form-custom="target: true">
							<input type="file" v-on:change="createThumbnail" accept="image/jpeg, image/png">
							<input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
						</div>
					</div>
					<div class="uk-margin">
						<textarea class="uk-textarea" rows="5" placeholder="Text" v-model="txArea"></textarea>
					</div>
					<p uk-margin>
						<button class="uk-button uk-button-default" v-on:click="createScreenshot">Button</button>
						<button class="uk-button uk-button-default" disabled>Disabled</button>
					</p>
				</fieldset>
			</form>
		</aside>
		<nav class="nav">nav</nav>
		<footer class="footer">footer</footer>
	</div>
	<!-- JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/js/uikit.min.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/js/uikit-icons.min.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js" defer></script>
	<script src="./js/main.js" defer></script>
</body>
</html>

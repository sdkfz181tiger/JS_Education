<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Hello Vue.js x UIkit!!</title>
	<!-- CSS -->
	<link rel="shortcut icon" href="./images/favicon.ico"> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/css/uikit.min.css"/>
	<link rel="stylesheet" href="./css/custom.css"/>
</head>
<body>
	<div class="container" id="app">
		<header class="header">header</header>
		<main class="main">
			<ul>
				<li v-for="(log, id) in txLogs" v-if="log.youFlg==true" class="brace-right">
					{{log.name}}_{{log.text}}
				</li>
				<li v-else class="brace-left">
					{{log.name}}_{{log.text}}
				</li>
			</ul>
		</main>
		<aside class="aside">
			<form>
				<fieldset class="uk-fieldset">
					<legend class="uk-legend">Legend</legend>
					<div class="uk-margin">
						<input class="uk-input" type="text" placeholder="Name" v-model="txInput">
					</div>
					<div class="uk-margin">
						<div uk-form-custom="target: true">
							<input type="file">
							<input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
						</div>
					<button class="uk-button uk-button-default">Submit</button>
					</div>
					<div class="uk-margin">
						<textarea class="uk-textarea" rows="5" placeholder="Text" v-model="txArea"></textarea>
					</div>
					<p uk-margin>
						<button class="uk-button uk-button-default">Button</button>
						<button class="uk-button uk-button-default" disabled>Disabled</button>
					</p>
				</fieldset>
			</form>
		</aside>
		<nav class="nav">nav</nav>
		<footer class="footer">footer</footer>
		<!--
		<div><c_disp/></div>
		<div><c_weight/></div>
		<div><c_height/></div>
		<div v-if="myData.errFlg==false"><c_ctl_enabled/></div>
		<div v-else><c_ctl_disabled/></div>
		<div class="error" v-if="myData.errFlg==true">{{myData.errMsg}}</div>
		<hr/>
		<table>
			<tr>
				<th>Index</th>
				<th>Weight</th>
				<th>Height</th>
				<th>Result</th>
			</tr>
			<tr v-for="(log, id) in logs" v-if="id%2==0" class="tr-even">
				<td>{{id}}</td>
				<td>{{log.weight}}</td>
				<td>{{log.height}}</td>
				<td>{{log.result}}</td>
			</tr>
			<tr v-else class="tr-odd">
				<td>{{id}}</td>
				<td>{{log.weight}}</td>
				<td>{{log.height}}</td>
				<td>{{log.result}}</td>
			</tr>
		</table>
		-->
	</div>
	<!-- JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/js/uikit.min.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/js/uikit-icons.min.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js" defer></script>
	<script src="./js/utility.js" defer></script>
	<script src="./js/main.js" defer></script>
</body>
</html>

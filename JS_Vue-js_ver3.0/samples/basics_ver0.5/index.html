<html>
<head>
	<meta charset="UTF-8"/>
	<title>Hello Vue.js!!</title>
	<!-- CSS -->
	<link href="./css/custom.css" rel="stylesheet" type="text/css"/>
	<!-- JavaScript -->
	<script src="./libs/vue-js/vue.min.js" defer></script>
	<script src="./libs/howler-js/howler.min.js" defer></script>
	<!-- Main -->
	<script src="./js/utility.js" defer></script>
	<script src="./js/main.js" defer></script>
</head>
<body>
	<h1>Vue.js</h1>
	<div id="app">
		<font v-bind:size="fSize" v-bind:color="fColor">
			{{data.fStr}}
		</font>
		<hr/>
		<input type="text" v-bind:value="fSize" onInput="doInputSize(event);">
		<input type="text" v-bind:value="fColor" onInput="doInputColor(event);">
	</div>
</body>
</html>

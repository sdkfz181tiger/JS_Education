<html>
<head>
	<meta charset="UTF-8"/>
	<title>Hello Vue.js!!</title>
	<!-- CSS -->
	<link href="./css/custom.css" rel="stylesheet" type="text/css"/>
	<!-- JavaScript -->
	<script src="./libs/vue-js/vue.min.js" defer></script>
	<script src="./libs/howler-js/howler.min.js" defer></script>
	<!-- Main -->
	<script src="./js/utility.js" defer></script>
	<script src="./js/main.js" defer></script>
</head>
<body>
	<h1>Vue.js</h1>
	<div id="app">
		<table>
			<tr>
				<th>Index</th>
				<th>Name</th>
				<th>Email</th>
				<th>Tel</th>
			</tr>
			<tr v-for="(item, id) in items" v-if="id%2==0" class="trEven">
				<td>{{id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.email}}</td>
				<td>{{item.tel}}</td>
			</tr>
			<tr v-else class="trOdd">
				<td>{{id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.email}}</td>
				<td>{{item.tel}}</td>
			</tr>
		</table>
		<hr/>
		<button onClick="doAction();">Click</button>
	</div>
</body>
</html>
